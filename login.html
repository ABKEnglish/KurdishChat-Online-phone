<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KurdishChat - Login</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/847/847969.png" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-purple-100 to-blue-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">KurdishChat Login</h2>
    <form id="loginForm">
      <label class="block mb-2 font-medium">Username</label>
      <input id="username" type="text" placeholder="@username" class="w-full border px-4 py-2 rounded mb-4" required />

      <label class="block mb-2 font-medium">Password</label>
      <input id="password" type="password" placeholder="••••••••" class="w-full border px-4 py-2 rounded mb-4" required />

      <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600">Log In</button>
      <p id="errorMsg" class="text-red-500 mt-3 text-center hidden">Invalid username or password.</p>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Don’t have an account? <a href="signup.html" class="text-blue-600 hover:underline">Create one</a>
    </p>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const match = users.find(user => user.username === username && user.password === password);

      if (match) {
        sessionStorage.setItem('loggedInUser', username);
        window.location.href = "chat.html";
      } else {
        errorMsg.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
