<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KurdishChat - Chat</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/847/847969.png" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen">
  <div class="flex h-full">
    <!-- Sidebar -->
    <div class="w-1/4 bg-white border-r">
      <div class="p-4 border-b">
        <h2 class="text-2xl font-bold text-purple-600">KurdishChat</h2>
      </div>
      <div class="p-4">
        <h3 class="text-md font-semibold text-gray-700 mb-2">Friends</h3>
        <ul id="friendsList" class="space-y-2 mb-4">
          <li class="cursor-pointer text-blue-600 hover:underline">ðŸ’¬ sara22</li>
          <li class="cursor-pointer text-blue-600 hover:underline">ðŸ’¬ azad_77</li>
        </ul>
        <h3 class="text-md font-semibold text-gray-700 mb-2">Group Chats</h3>
        <ul id="groupList" class="space-y-2">
          <li class="cursor-pointer text-green-600 hover:underline">ðŸ‘¥ Family</li>
          <li class="cursor-pointer text-green-600 hover:underline">ðŸ‘¥ Work Group</li>
        </ul>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="flex-1 flex flex-col">
      <div class="p-4 border-b bg-white">
        <h3 class="text-lg font-semibold text-gray-800" id="chatTitle">Chat Room</h3>
      </div>
      <div id="chatBox" class="flex-1 overflow-y-auto p-4 space-y-2 bg-gray-50">
        <div class="bg-white p-2 rounded shadow w-max max-w-xs">Hello! ðŸ‘‹</div>
        <div class="bg-blue-100 p-2 rounded shadow w-max max-w-xs ml-auto">Hi there ðŸ˜Š</div>
      </div>
      <div class="p-4 bg-white border-t">
        <form id="chatForm" class="flex gap-2">
          <input id="messageInput" type="text" placeholder="Type a message..." class="flex-1 border px-4 py-2 rounded" />
          <button type="submit" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const chatForm = document.getElementById('chatForm');
    const chatBox = document.getElementById('chatBox');
    const messageInput = document.getElementById('messageInput');

    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const msg = messageInput.value.trim();
      if (!msg) return;

      const message = document.createElement('div');
      message.className = "bg-blue-100 p-2 rounded shadow w-max max-w-xs ml-auto";
      message.textContent = msg;
      chatBox.appendChild(message);
      messageInput.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
